<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYA ARG DEMO</title>
  </head>
  <body>  
    <div id="app">
      <figure>
      <figcaption>This is an audio test</figcaption>
      <audio id="bgm" class="bgm" loop src="./src/old-desktop-pc-booting.mp3"
      ></audio>
      <button id="bgm-play">Play</button>
    </figure>
      <div id="screen-container">
        <div id="screen"></div>
      </div>
      <div id="user">
        <fieldset role="group">
          <input id="user-input-field" type="text" name="user-input" value="" placeholder="Enter a command..." autocomplete="off" />
          <button id="user-input-btn">Enter</button>
        </fieldset>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
